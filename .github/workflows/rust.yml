# .github/workflows/build.yml
name: Build Binaries

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            features: opencl
            name: anne-plotter-linux-x86_64

          - os: windows-latest
            target: x86_64-pc-windows-msvc  # MSVC for native linking
            features: ""
            name: anne-plotter-windows.exe

          - os: macos-15-intel
            target: x86_64-apple-darwin
            features: ""
            name: anne-plotter-macos-x86_64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install OpenCL (Linux only)
        if: matrix.os == 'ubuntu-latest' && matrix.features == 'opencl'
        run: sudo apt-get update && sudo apt-get install -y ocl-icd-opencl-dev

      - name: Install OpenCL SDK (Windows only)
        if: matrix.os == 'windows-latest' && matrix.features == 'opencl'
        run: |
          choco install -y chocolatey
          choco install -y intel-opencl-sdk --allow-empty-checksums

      - name: Build
        shell: bash
        run: |
          if [ -n "${{ matrix.features }}" ]; then
            cargo build --release --target ${{ matrix.target }} --features ${{ matrix.features }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: target/${{ matrix.target }}/release/anne-plotter*