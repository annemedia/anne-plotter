# .github/workflows/build.yml
name: Build Binaries

on:
  release:
    types: [published]      # Auto-run when you create a GitHub Release
  workflow_dispatch:        # Manual trigger from Actions tab

jobs:
  build:
    strategy:
      matrix:
        include:
          # Linux x86_64 with OpenCL (GPU support)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            features: opencl
            name: anne-plotter-linux-x86_64

          # Windows x86_64 with OpenCL (GPU support)
          - os: windows-latest
            target: x86_64-pc-windows-gnu
            features: opencl
            name: anne-plotter-windows.exe

          # macOS Intel (x86_64) – CPU only
          - os: macos-15-intel
            target: x86_64-apple-darwin
            features: ""
            name: anne-plotter-macos-intel

          # macOS Apple Silicon (arm64) – CPU only
          - os: macos-latest
            target: aarch64-apple-darwin
            features: ""
            name: anne-plotter-macos-arm64

          # Android arm64 (for Termux / mobile CPU plotting)
          - os: ubuntu-latest
            target: aarch64-linux-android
            features: ""
            name: anne-plotter-android-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install OpenCL headers (Linux only)
        if: matrix.os == 'ubuntu-latest' && matrix.features == 'opencl'
        run: sudo apt-get update && sudo apt-get install -y ocl-icd-opencl-dev

      - name: Install Android NDK (for Termux build)
        if: matrix.target == 'aarch64-linux-android'
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Build
        run: >-
          cargo build --release --target ${{ matrix.target }}
          ${{ matrix.features != '' && format('--features {0}', matrix.features) || '' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: target/${{ matrix.target }}/release/anne-plotter*

  # Combine macOS Intel + Apple Silicon into one universal binary
  universal-macos:
    needs: build
    runs-on: macos-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: anne-plotter-macos-*
          merge-multiple: true
          path: macos-binaries

      - name: Create universal macOS binary
        run: |
          lipo -create -output anne-plotter-macos-universal \
            macos-binaries/anne-plotter-macos-intel/anne-plotter \
            macos-binaries/anne-plotter-macos-arm64/anne-plotter

      - uses: actions/upload-artifact@v4
        with:
          name: anne-plotter-macos-universal
          path: anne-plotter-macos-universal